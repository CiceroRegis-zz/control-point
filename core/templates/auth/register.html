{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <form method='POST' novalidate>
        {% csrf_token %}
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="username" class="sr-only">Name</label>
                            {{ form.username }}
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="email" class="sr-only">E-mail</label>
                        {{ form.email }}
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="pwd" class="sr-only">Senha</label>
                        {{ form.password }}
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="confirm-pwd" class="sr-only">Confirme a senha</label>
                        {{ form.confirm_password }}
                    </div>
                </div>
            </div>
            <button type='submit' class='btn btn-info'>Enviar</button>
        </div>
        </div>
    </form>
{% endblock %}
