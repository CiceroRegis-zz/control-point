{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <form method='POST' novalidate>
        {% csrf_token %}
        <div class="col-md-12">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nome" class="sr-only">Name</label>
                        {{ form.nome }}
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="birth" class="sr-only">Name</label>
                        {{ form.birth }}
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="user" class="sr-only">Name</label>
                        {{ form.user }}
                    </div>
                    <button type='submit' class='btn btn-info'>Enviar</button>
                </div>
            </div>
        </div>
        </div>
    </form>
{% endblock %}
